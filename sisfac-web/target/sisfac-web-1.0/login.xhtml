<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<h:outputStylesheet library="css" name="sisfac.css"/>
	</h:head>

	<h:form id="frmLog">
		
		<p:outputLabel value="Bienvenido a SISFAC" />
		
		<div id="panGen" align="center">
			
			<p:growl id="menGen"/>
			
			<div id="divUsuario">

				<p:outputLabel value="Usuario:" for="txtNomUsu" styleClass="etiqueta" />
				<p:inputText id="txtNomUsu" required="true" maxlength="10" value="#{myLoginBean.usuario}" placeholder="Ingrese su Nombre de Usuario"/>
				<i class="fa fa-user"></i>				
				
			</div>
			
			<br />
			
			<div id="divClave">
				
				<p:outputLabel value="Clave:" for="txtClaUsu" styleClass="etiqueta"/>
				<p:password id="txtClaUsu" required="true" maxlength="10" value="#{myLoginBean.clave}" placeholder="Ingrese su Clave de Usuario"/>
				<i class="fa fa-lock"></i>				
				
			</div>	

			<br />
			
			<div id="divIngresar">
			
				<p:commandButton value="Ingresar" process="@this :frmLog" actionListener="#{myLoginBean.validarUsuario}" update=":frmLog:menGen"/>
			
			</div>
		
		</div>
	
	</h:form>
	
	
</html>
